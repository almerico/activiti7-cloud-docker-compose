worker_processes 1;
 
events { worker_connections 1024; }
 
http {
 
    sendfile on;
 
    upstream keycloak {
        server keycloak:8180;
    }
 
    upstream example-runtime-bundle {
        server example-runtime-bundle:8080;
    }

    upstream activiti-cloud-audit {
        server activiti-cloud-audit:8080;
    }

    upstream activiti-cloud-query {
        server activiti-cloud-query:8080;
    }

    upstream activiti-cloud-notifications-graphql {
        server activiti-cloud-notifications-graphql:8080;
    }
    
    upstream activiti-modeling-app {
        server activiti-modeling-app:80;
    }
    
    upstream activiti-cloud-modeling-backend {
        server activiti-cloud-modeling-backend:80;
    }



    server {
        listen 80;
 
        location / {
            proxy_pass         http://keycloak;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
        location ~^/rb-my-app(/?)(.*) {
            proxy_pass         http://example-runtime-bundle/$2;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
        location ~^/audit(/?)(.*) {
            proxy_pass         http://activiti-cloud-audit/$2;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
        location ~^/query(/?)(.*) {
            proxy_pass         http://activiti-cloud-query/$2;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;	
        }
        location /graphiql {
            proxy_pass         http://activiti-cloud-notifications-graphql;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
		location /graphql {
            proxy_pass         http://activiti-cloud-notifications-graphql;
            proxy_redirect     off;
            proxy_set_header   Host $host;      
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }
        location /ws/graphql {
            proxy_pass         http://activiti-cloud-notifications-graphql;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }

        location /activiti-cloud-modeling {
            proxy_pass         http://activiti-modeling-app;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }

        location /activiti-cloud-modeling-backend {
            proxy_pass         http://activiti-cloud-modeling-backend;
            proxy_redirect     off;
            proxy_set_header   Host $host;
            proxy_set_header   X-Real-IP $remote_addr;
            proxy_set_header   X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header   X-Forwarded-Host $server_name;
        }



    }
}
